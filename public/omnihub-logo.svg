<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">OmniHub logo</title>
  <desc id="desc">Minimal planet mark with a soft gradient sphere and a single orbiting line.</desc>
  <defs>
    <linearGradient id="planet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6dd5ed" />
      <stop offset="50%" stop-color="#7f7bff" />
      <stop offset="100%" stop-color="#8f68ff" />
    </linearGradient>
    <linearGradient id="orbit" x1="0%" y1="40%" x2="100%" y2="60%">
      <stop offset="0%" stop-color="#6dd5ed" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#7f7bff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#f675a8" stop-opacity="0.85" />
    </linearGradient>
  </defs>
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="120" cy="120" r="76" fill="url(#planet)" stroke="#f8fafc" stroke-width="6" />
    <path d="M38 126c30-18 74-34 130-30 14 1 27 4 38 8" stroke="url(#orbit)" stroke-width="10" />
    <circle cx="56" cy="126" r="10" fill="#f8fafc" stroke="url(#orbit)" stroke-width="4" />
  </g>
</svg>
