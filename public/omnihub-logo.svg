<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">OmniHub Nuevo Logo</title>
  <desc id="desc">Símbolo futurista con anillo orbital y núcleo brillante representando conexiones inteligentes.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1027" />
      <stop offset="100%" stop-color="#0f1c3d" />
    </linearGradient>
    <linearGradient id="ring" x1="10%" y1="20%" x2="90%" y2="80%">
      <stop offset="0%" stop-color="#00e5ff" />
      <stop offset="35%" stop-color="#7a5bff" />
      <stop offset="70%" stop-color="#ff3fb1" />
      <stop offset="100%" stop-color="#ffc857" />
    </linearGradient>
    <radialGradient id="core" cx="50%" cy="48%" r="60%">
      <stop offset="0%" stop-color="#7cf8ff" />
      <stop offset="40%" stop-color="#4f9bff" />
      <stop offset="100%" stop-color="#1c2f7a" />
    </radialGradient>
    <filter id="shadow" x="-15%" y="-15%" width="130%" height="130%" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur" />
      <feOffset in="blur" dy="14" result="offset" />
      <feMerge>
        <feMergeNode in="offset" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" fill="url(#bg)" rx="36" ry="36" />

  <g filter="url(#shadow)">
    <ellipse cx="256" cy="256" rx="212" ry="110" fill="none" stroke="url(#ring)" stroke-width="28" stroke-linecap="round" />
    <ellipse cx="256" cy="256" rx="212" ry="110" fill="none" stroke="#ffffff" stroke-opacity="0.08" stroke-width="32" />
  </g>

  <g filter="url(#shadow)">
    <circle cx="256" cy="238" r="138" fill="url(#core)" stroke="#73f3ff" stroke-width="6" stroke-opacity="0.4" />
    <circle cx="256" cy="238" r="96" fill="none" stroke="#b5d8ff" stroke-opacity="0.35" stroke-dasharray="12 10" stroke-width="6" />
    <path d="M256 130c-62 4-118 47-128 104 44 36 125 46 184 18 36-18 60-50 64-86-32-26-76-38-120-36z" fill="#0d1b46" opacity="0.65" />
    <path d="M176 242c-22 0-30 22-14 34 44 30 150 34 206 2 18-10 16-36-6-42-56 28-122 28-186 6z" fill="#09112f" opacity="0.55" />
    <circle cx="186" cy="210" r="18" fill="#7cf8ff" opacity="0.9" />
    <circle cx="330" cy="196" r="14" fill="#ffc857" opacity="0.9" />
    <circle cx="286" cy="276" r="16" fill="#ff3fb1" opacity="0.85" />
    <circle cx="224" cy="292" r="12" fill="#7a5bff" opacity="0.85" />
  </g>

  <g>
    <circle cx="88" cy="256" r="34" fill="#7cf8ff" stroke="#ffffff" stroke-width="6" />
    <circle cx="424" cy="198" r="32" fill="#ffc857" stroke="#ffffff" stroke-width="6" />
    <circle cx="394" cy="330" r="32" fill="#ff3fb1" stroke="#ffffff" stroke-width="6" />
  </g>

  <g font-family="'Inter', 'Segoe UI', sans-serif" font-weight="900" text-anchor="middle" letter-spacing="-2">
    <text x="256" y="438" font-size="82" fill="#ffffff" fill-opacity="0.9">Omni<tspan fill="#6f6cf6">hub</tspan></text>
    <text x="256" y="470" font-size="20" fill="#8ab4ff" letter-spacing="6" font-weight="700" opacity="0.8">INTELLIGENT CORE</text>
  </g>
</svg>
